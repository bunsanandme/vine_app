{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Винный погреб</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@2/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'styles.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .dropdown-menu {
      opacity: 0;
      animation: ani 1.0s forwards;
    }

    @keyframes ani {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
  </style>
  </head>

  <body>
    <div class="container" id="navbar-container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="{% url 'home' %}">
            <img src="{% static 'logo.png' %}" />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start"></div>

          <div class="navbar-end">
            <div class="navbar-item">
              <a class="navbar-item" href="{% url 'home' %}"> Главная </a>
              <a class="navbar-item" href="{% url 'home' %}"> Полки</a>
              <a class="navbar-item" href="{% url 'home' %}"> Статистика </a>
              <div class="buttons">
                {% if user.is_authenticated %}
                <div class="dropdown">
                  <div class="dropdown-trigger">
                    <button class="button is-wine" aria-haspopup="true" aria-controls="dropdown-menu" >
                      <span>{{ user.username }}</span>
                      <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                      </span>
                    </button>
                  </div>
                  <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                      <a href="{% url 'profile' %}" class="dropdown-item">
                        Профиль
                      </a>
                      <a href="{% url 'wine_create' %}" class="dropdown-item" >
                        Добавить вина
                      </a>
                      <hr class="dropdown-divider">
                      <a href="{% url 'logout' %}" class="dropdown-item">
                        Выйти
                      </a>
                    </div>
                  </div>
                </div>
                {% else %}
                <a href="{% url 'login' %}"class="button is-wine">
                  <strong>Войти в профиль</strong>
                </a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    {% block content %}
    {% endblock %}

    <footer class="footer-secondary">
      <div class="content has-text-centered">
        <p>
          <p class="mb-1">Веб-приложение для винного погреба от bunsanandme</p>
          <p class="mb-0">Если что-то не работает, <a href="tg://resolve?domain=bunsanandme">напишите мне</a>.</p>
        </p>
      </div>
    </footer>
  </section>
  <script>
      var dropdown = document.querySelector('.dropdown');
      dropdown.addEventListener('click', function(event) {
        event.stopPropagation();
        dropdown.classList.toggle('is-active');
      });
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
</body>
</html>
