{% extends "base.html" %}
{% block content %}

<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <form action="" method="post">
                    {% csrf_token %}

                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"> <img id="main-image" src="{{form.wine_image.url}}" width="250" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="{% url "home" %}" class="btn btn-primary">Назад</a>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{form.winery}}</span>
                                <h5 class="text-uppercase">{{wine}}</h5>
                            </div>
                            <p class="about">{{form.fragrance}}</p>
                            <p class="about">{{form.taste}}</p>
                            <p class="about">Виноград: {{form.grape}}</p>
                            <p class="about">Регион: {{form.region}}</p>
                            <p class="about">Интересные факты</p>
                            <p class="about">Интересные факты</p>
                            <ul class="about">
                            {{form.wine_image}}
                            </ul>
                            <input type="submit" value="Сохранить" />
                            <div class="sizes mt-5">
                            </div>
                              </div>                       
                    </form>                   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
